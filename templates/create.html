{{template "header.html" .}}
<h1 class="text-3xl font-bold mb-6">Create New Code Snippet</h1>
<form
  action="/snippets/new"
  method="POST"
  class="bg-white p-8 rounded shadow-md"
>
  <div class="mb-4">
    {{if .Error}}
    <p 
    class="bg-red-500 text-white font-italic text-sm py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >{{.Error}}</p>
    {{end}}
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title"
      >Title</label
    >
    <input
      type="text"
      name="title"
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="language"
      >Language</label
    >
    <select
      name="language"
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
    >
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="go">Go</option>
      <option value="rust">Rust</option>
      <option value="typescript">TypeScript</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="content"
      >Code</label
    >
    <textarea
      name="content"
      rows="10"
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
    ></textarea>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="description"
      >Description</label
    >
    <textarea
      name="description"
      rows="4"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
    ></textarea>
  </div>
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Create Snippet
  </button>
</form>
{{template "footer.html" .}}
