{{template "header.html" .}}
<div class="text-center">
  {{if .Error}}
  <p class="text-red-500 text-lg">{{.Error}}</p>
  {{end}}
  <h1 class="text-4xl font-bold mb-4">Welcome to Code Snippet Sharing</h1>
  <p class="text-xl mb-6">
    Share, save, and explore code snippets from developers around the world.
  </p>
  <a
    href="/snippets/new"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Create New Snippet
  </a>
  <a
    href="/snippets"
    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-4"
  >
    Browse Snippets
  </a>
</div>
{{template "footer.html" .}}
