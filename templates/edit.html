{{template "header.html" .}}
<h1 class="text-3xl font-bold mb-6">Edit Code Snippet</h1>
<form
  action="/snippets/{{.ID}}/edit"
  method="POST"
  class="bg-white p-8 rounded shadow-md"
>
  <div class="mb-4">
    {{if .Error}}
    <p
      class="bg-red-500 text-white font-italic text-sm py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      {{.Error}}
    </p>
    {{end}}
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title"
      >Title</label
    >
    <input
      type="text"
      name="title"
      value="{{.Title}}"
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="language"
      >Language</label
    >
<select
    name="language"
    required
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
>
    <option value="Python" {{if eq .Language "Python"}}selected{{end}}>Python</option>
    <option value="Javascript" {{if eq .Language "Javascript"}}selected{{end}}>JavaScript</option>
    <option value="Go" {{if eq .Language "Go"}}selected{{end}}>Go</option>
    <option value="Rust" {{if eq .Language "Rust"}}selected{{end}}>Rust</option>
    <option value="Typescript" {{if eq .Language "Typescript"}}selected{{end}}>TypeScript</option>
</select>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="content"
      >Code</label
    >
    <textarea
      name="content"
      rows="10"
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
    >{{.Content}}</textarea>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="description"
      >Description</label
    >
    <textarea
      name="description"
      rows="4"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"
    >{{.Description}}</textarea>
  </div>
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Update Snippet
  </button>
</form>
{{template "footer.html" .}}
